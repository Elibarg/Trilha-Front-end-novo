<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container 
        {
            display: grid;
            grid-template-columns: auto auto auto; /* Cria três colunas */
            gap: 10px; /* Espaço entre as células */
            background-color: lightgrey;
        }

        .grid-container > div 
        {
            background-color: coral;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>Área 1</div> <div>Área 2</div> <div>Área 3</div>
    </div>
</body>
</html>
