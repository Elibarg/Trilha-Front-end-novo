<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Música</title>
    <link rel="stylesheet" href="atividade5.css">
</head>
<body>
    <header>
        <h1>App de Música</h1>
    </header>
    <main>
        <section class="music-library">
            <div class="album-card">
                <img src="album1.jpg" alt="Álbum 1">
                <h3>Álbum 1</h3>
            </div>
            <div class="album-card">
                <img src="album2.jpg" alt="Álbum 2">
                <h3>Álbum 2</h3>
            </div>
            <!-- Mais álbuns -->
        </section>
        <section class="player">
            <h3>Player de Música</h3>
            <button>Play</button>
            <button>Pause</button>
            <input type="range" min="0" max="100" value="50">
        </section>
    </main>
</body>
</html>
