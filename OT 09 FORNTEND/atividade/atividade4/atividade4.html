<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="atividade4.css">
</head>
<body>
    <!-- Container principal do dashboard -->
    <div class="dashboard">
        <!-- Sidebar de navegação -->
        <aside class="sidebar">
            <nav class="main-menu">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Relatórios</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Barra superior -->
            <header class="top-bar">
                <h2>Dashboard</h2>
                <div class="user-menu">Usuário</div>
            </header>
            
            <!-- Grid de estatísticas -->
            <div class="stats-grid">
                <!-- Card de estatística individual -->
                <div class="stat-card">
                    <h3>Vendas</h3>
                    <p class="value">1,234</p>
                </div>
                <!-- Adicione mais cards de estatística conforme necessário -->
            </div>
            
            <!-- Seção de gráficos -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>Vendas Mensais</h3>
                    <div class="chart-placeholder">[Gráfico seria renderizado aqui]</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
