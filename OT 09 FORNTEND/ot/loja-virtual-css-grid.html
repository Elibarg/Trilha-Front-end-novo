<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Duas colunas: 1 parte com 1x a largura da outra */
            gap: 20px;
        }

        header {
            grid-column: 1 / 3;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav {
            grid-column: 1;
            background-color: #eee;
            padding: 20px;
        }

        .produtos {
            grid-column: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Colunas de produtos */
            gap: 20px;
        }

        .produto {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; /* Animação de hover */
        }

        .produto:hover {
            transform: translateY(-5px); /* Elevação no hover */
        }

        footer {
            grid-column: 1 / 3;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Layout responsivo para telas menores */
        @media (max-width: 768px) {
        body {
            grid-template-columns: 1fr; /* Uma única coluna para telas menores */
        }

        header, nav, .produtos, footer {
            grid-column: 1; /* Todos os elementos ocupam a mesma coluna */
        }

        .produtos {
            grid-template-columns: 1fr; /* Uma coluna de produtos para telas menores */
        }
        }

    </style>
</head>
<body>
    <header><h1>Loja Incrível</h1></header>
<nav>
  <ul>
    <li><a href="#">Produtos</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
</nav>
<section class="produtos">
  <div class="produto">
    <img src="produto1.jpg" alt="Produto 1">
    <h3>Camiseta Incrível</h3>
    <p>R$ 59,90</p>
    <button>Comprar</button>
  </div>
  <div class="produto">
    <img src="produto2.jpg" alt="Produto 2">
    <h3>Calça Descolada</h3>
    <p>R$ 89,90</p>
    <button>Comprar</button>
  </div>
  </section>
<footer>
  <p>&copy; 2024 Loja Incrível</p>
</footer>

</body>
</html>
