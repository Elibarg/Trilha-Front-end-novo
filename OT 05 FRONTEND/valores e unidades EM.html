<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container 
        {
            font-size: 20px; /* Define o tamanho da fonte do elemento pai */
        }

        .text 
        {
            font-size: 1.5em; /* 1.5 vezes o tamanho da fonte do pai, ou seja, 30px */
        }

        .box 
        {
            background-color: lightgray;
            padding: 1em; /* Padding igual ao tamanho da fonte do elemento pai, ou seja, 20px */
            margin-top: 2em; /* Margem superior duas vezes o tamanho da fonte do pai, ou seja, 40px */
            width: 10em; /* Largura igual a 10 vezes o tamanho da fonte do pai, ou seja, 200px */
        }

    </style>
</head>
<body>
    <div class="container">
        <p class="text">Texto exemplo com tamanho de fonte definido em em.</p>
        <div class="box">Caixa com padding e margem em em.</div>
    </div>
</body>
</html>
