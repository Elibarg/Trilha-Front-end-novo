<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
            <fieldset action="/submit" class="form1">
                <!-- Informações Pessoais -->
                <h3>Informações Pessoais</h3>
                <input class="input" type="text" name="nome" placeholder="Nome"><br>
                <input class="input" type="text" name="email" placeholder="Email"><br>
                <input class="input" type="text" name="Senha" placeholder="Senha"><br>
                <input class="input" type="text" name="idade" placeholder="Idade"><br>
                <input class="input" type="date" name="DDN"><br>
                <!-- Preferência do Evento -->
                <h3>Preferência do Evento</h3>
                <span>Tema de interese:</span>
                <select name="" id="">
                    <option value="">Front-end</option>
                    <option value="">Java</option>
                    <option value="">php</option>
                </select><br>
                <span>Workshops:</span><br>
                <input type="checkbox" >Desenvolvimento Web Moderno<br>
                <input type="checkbox" >Introdução à Inteligencia Artificial<br>
                <input type="checkbox" >Segurança na internete<br>
                <!-- Submissão de Apresentaçã -->
                <h3>Submissão de Apresentação</h3>
                <input class="input" type="text" name="nome"placeholder="Titulo"><br>
                <textarea class="input" name="" placeholder="Resumo" id=""></textarea><br>
                <span>Anexar Apresentação:</span>
                <input type="file" name="nome"><br>
                <button type="submit">Enviar</button><br>
                <P> &copy;2025 Evento tech. todos os direitos reservados</p> 
            </fieldset>
    </div>
</body>
</html>
