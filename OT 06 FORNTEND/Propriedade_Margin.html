<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Aplica uma margem uniforme de 20px em todos os lados do elemento */
        .margem-uniforme 
        {
            margin: 20px;
        }

        /* Especifica margens diferentes para cada lado do elemento: topo (10px), direita (30px), fundo (20px), esquerda (40px) */
        .margem-diferente 
        {
            margin: 10px 30px 20px 40px;
        }

        /* Define apenas a margem superior do elemento */
        .margem-topo 
        {
            margin-top: 15px;
        }

        /* Define apenas a margem direita do elemento */
        .margem-direita 
        {
            margin-right: 25px;
        }

        /* Aplica uma margem automática para centralizar o elemento horizontalmente dentro de seu contêiner */
        .margem-auto 
        {
            margin: 0 auto;
            width: 50%; /* Necessário para a centralização funcionar */
        }

        /* Margem negativa, que pode sobrepor elementos */
        .margem-negativa 
        {
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="margem-uniforme">Margem Uniforme</div>
    <div class="margem-diferente">Margem Diferente para Cada Lado</div>
    <div class="margem-topo">Somente Margem Superior</div>
    <div class="margem-direita">Somente Margem Direita</div>
    <div class="margem-auto">Centralizado Horizontalmente</div>
    <div class="margem-negativa">Margem Negativa</div>
</body>
</html>
