<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Define o tipo de fonte e o tamanho do texto */
        .texto-fonte-tamanho 
        {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Altera a cor do texto e aplica negrito */
        .texto-cor-negrito 
        {
            color: #333;
            font-weight: bold;
        }

        /* Alinha o texto ao centro e aplica itálico */
        .texto-alinhado-itálico 
        {
            text-align: center;
            font-style: italic;
        }

        /* Espaçamento entre letras e linhas */
        .texto-espacamento 
        {
            letter-spacing: 2px;
            line-height: 1.5;
        }

        /* Decoração do texto: sublinhado e tachado */
        .texto-decoracao 
        {
            text-decoration: underline line-through;
            text-decoration-color: red; /* Cor da decoração */
        }
    </style>
</head>
<body>
    <p class="texto-fonte-tamanho">Este parágrafo usa Arial, tamanho 16px.</p>
    <p class="texto-cor-negrito">Este texto é mais escuro e negrito.</p>
    <p class="texto-alinhado-itálico">Este texto está centralizado e em itálico.</p>
    <p class="texto-espacamento">Espaçamento aumentado entre letras e linhas.</p>
    <p class="texto-decoracao">Texto com sublinhado e linha no meio, em vermelho.</p>
</body>
</html>
