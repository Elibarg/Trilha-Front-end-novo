<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animated-text 
        {
            font-size: 24px;
            color: #000;
            animation: colorChange 2s infinite;
        }

        @keyframes colorChange 
        {
            0% { color: #000; }
            50% { color: #ff0000; }
            100% { color: #000; }
         }
    </style>
</head>
<body>
    <div class="animated-text">Texto Animado</div>
</body>
</html>
